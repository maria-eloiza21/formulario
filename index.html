<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1><strong>Formulário</strong></h1>
        <form>
            <div class="mb-3">
                <label for="exampleInputName" class="form-label"><strong>Insira seu nome completo</strong></label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="Nome completo" required>
            </div>
            <div class="mb-3">
                <label for="datanascimento" class="form-label"><strong>Insira sua data de nascimento</strong></label>
                <input type="date" class="form-control" id="datanascimento" name="datanascimento" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"><strong>Digite seu email</strong></label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="exemplo@gmail.com" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"><strong>Insira sua senha</strong></label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" minlength="6" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
